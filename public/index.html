<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />

      rel="stylesheet"

    />

    />
  </head>
  <body class="h-100">
    <noscript>
      <strong
        >We're sorry but 01-login doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <div style = "display: block;" id="nasa">
      <div class="container">
          <div class="row">
              <div class="col-12">
                  <div class="mt-5">
                      <div class="card" style="width: 50rem;">
                          <h5 class="card-title">NASA APOD: Astronomy Picture of the Day</h5>
                          <img :src="imgSrc" class="card-img-top" :alt="imgTitle" height="300" width="50">
                          <div class="card-body">
                              <h5 class="card-title">{{ imgTitle }}</h5>
                              <p class="card-text">{{ imgExplanation }}</p>
                              <a :href="imgSrc" target="_blank" class="btn btn-primary">View Image</a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  var vm = new Vue({
      el: '#nasa',
      data: {
          imgSrc: '',
          imgTitle: '',
          imgExplanation: '',
          imgDate: '',
          imgUrl: '',
      }
      ,
      
      created: function () {
          this.retrieveAPod();
      },
      methods: {
          retrieveAPod: function () {
              var nasaApiKey = '';
              var url = 'https://api.nasa.gov/planetary/apod?api_key=fhm0kKiFcg3MieTZgU3t5bd4gZmLOLxh3qJf2PR7' ;
              axios.get(url).then(function (response) {
                  vm.imgSrc = response.data.url;
                  vm.imgTitle = response.data.title;
                  vm.imgExplanation = response.data.explanation;
                  vm.imgDate = response.data.date;
              });
          }
      }
  });
</script>
  </body>
</html>
